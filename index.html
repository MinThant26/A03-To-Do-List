<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>To-Do List</title>
</head>
<body>
    <header>To-Do List</header>

    <main>
        <!-- User Input -->
        <div class="input-area">
            <input class="user-input" type="text" placeholder="Write something" value="Task Description">
            <button onclick="addTask()">Add</button>
        </div>

        <!-- Display Inputted Task -->
        <div class="task-container"></div>
    </main>

    <div class="project-info">
        <span class="name">Name: To-Do List</span>
        <span class="pjID">Project ID: A03</span>
        <span class="date">Date: 3.22.2024</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
